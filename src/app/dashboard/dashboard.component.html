<h2 class="dashboard-title">Dashboard: Top 5 Clientes por Volume de Gastos</h2>

<div *ngIf="!isLoading" class="chart-container">
  <div class="chart-wrapper">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      type="bar"
    >
    </canvas>
  </div>

  <div class="chart-wrapper">
    <canvas
      baseChart
      [data]="pieChartData"
      [options]="pieChartOptions"
      type="pie"
    >
    </canvas>
  </div>
</div>

<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
