<div *ngIf="!isLoading" class="dashboard-container">
  <div class="year-selector">
    <label for="yearSelect">Selecione o ano base:</label>
    <select
      id="yearSelect"
      [(ngModel)]="selectedYear"
      (change)="onYearChange()"
    >
      <option *ngFor="let year of yearOptions" [value]="year">
        {{ year }}
      </option>
    </select>
  </div>

  <div class="chart-container">
    <div class="chart-wrapper">
      <div class="chart-title-container">
        <h3 class="chart-subtitle">Top 5 Clientes por Volume de Gastos</h3>
      </div>
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        type="bar"
      ></canvas>
    </div>

    <div class="chart-wrapper">
      <div class="chart-title-container">
        <h3 class="chart-subtitle">Total geral por mÃªs</h3>
      </div>
      <canvas
        baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        type="pie"
      ></canvas>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
